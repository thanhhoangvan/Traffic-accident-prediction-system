<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="utf-8">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="http://127.0.0.1:8000/"><b>Hệ thống phân tích nguy cơ tai nạn giao thông</b></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="content-wrapper">
    <div class="container-fluid">

      <!-- Area Chart Example-->
      <div class="card mb-3">

          <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static '/login/logo.png' %}" id="icon" alt="User Icon" />

    <!-- Login Form -->
    <form method="POST">
      {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="Tài khoản">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mật khẩu">
      <input type="submit" class="fadeIn fourth" value="Đăng nhập">
    </form>

  </div>
</div>


      </div>

    <!-- /.content-wrapper-->

      <div class="container">
        <div class="text-center">
          <small>Author: Thanh HoangVan 20173586</small>
        </div>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    
  </div>
</body>

<!-- partial -->
